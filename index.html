<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Start a session </h1>
    <button id="subtn">Start a session </button>
    <div style="display:none" id="indexdiv">
        <a href="../client/pages/gasser.html">gasser</a>
        <a href="../client/pages/user.html">users</a>
    </div>

    <script>
        const showbutton = document.getElementById("subtn");
        const indexdiv = document.getElementById("indexdiv");

        showbutton.addEventListener("click", async () => {
            indexdiv.style.display = (indexdiv.style.display === "none") ? "block" : "none";
        });
    </script>
</body>

</html>
